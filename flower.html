<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Panda</title>
  <!-- Add Google Fonts: Pacifico for titles and Poppins for body text -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FFF2E1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .panda-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
      overflow: hidden;
    }

    .panda-container img {
      width: 100%;
      border-bottom: 2px solid #eee;
    }

    .panda-container .panda-info {
      padding: 20px;
    }

    .panda-container h1 {
      font-family: 'Pacifico', cursive;
      color: #333;
      margin-bottom: 10px;
    }

    .panda-container p {
      font-family: 'Poppins', sans-serif;
      color: #666;
      margin-bottom: 20px;
    }

    .panda-container .btn {
      background-color: #ff6699;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
    }

    .panda-container .btn:hover {
      background-color: #ff3366;
    }
  </style>
</head>
<body>

  <div class="panda-container">
    <img src="gus.jpg" alt="Cute Panda">
    <div class="panda-info">
      <h1>Cute Panda</h1>
      <p>น่ารักชะมะล้าาาาาาาดีกันคุ้บ</p>
    </div>
  </div>

</body>
</html>
